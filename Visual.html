<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Mood Board</title>
   <style>
      body {
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         height: 100vh;
         font-family: Arial, sans-serif;
         transition: background-color 0.5s;
         text-align: center;
      }
      button {
         padding: 12px 20px;
         margin: 10px;
         font-size: 18px;
         cursor: pointer;
         border: none;
         border-radius: 10px;
         box-shadow: 2px 2px 5px #999;
      }
   </style>
</head>
<body>
   <h1>Pick your mood</h1>
   <div>
      <button id="focusBtn">Kenneth</button>
      <button id="sleepyBtn">Jodel</button>
      <button id="chillBtn">Marian</button>
      <button id="creativeBtn">Kwabena</button>
   </div>

   <script>
      const focusBtn = document.getElementById('focusBtn');
      const sleepyBtn = document.getElementById('sleepyBtn');
      const chillBtn = document.getElementById('chillBtn');
      const creativeBtn = document.getElementById('creativeBtn');

      function changeMood(mood) {
         if (mood === 'focused') {
            document.body.style.backgroundColor = "rgb(25,25,45)";
            alert(" Dont fret,keep trying,dont cry");
         } else if (mood === 'sleepy') {
            document.body.style.backgroundColor = "rgb(75,35,237)";
            alert("U cant get her easily tho. ðŸ’¤");
         } else if (mood === 'chill') {
            document.body.style.backgroundColor ="rgb(255,45,0)";
            alert("Take easy bro,what did u expect to see.");
         } else if (mood === 'creative') {
            document.body.style.backgroundColor = "rgb(255,255,9)";
            alert("youre gonna regret picking him");
         }
      }

      focusBtn.addEventListener('click', () => changeMood('focused'));
      sleepyBtn.addEventListener('click', () => changeMood('sleepy'));
      chillBtn.addEventListener('click', () => changeMood('chill'));
      creativeBtn.addEventListener('click', () => changeMood('creative'));
   </script>
</body>
</html>
