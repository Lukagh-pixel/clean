<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tell Me Something</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      transition: background-color 0.5s;
    }

    .grid-background {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      animation: backgroundAnimation 10s infinite alternate;
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.3);
      animation: gridAnimation 5s infinite alternate;
    }

    @keyframes gridAnimation {
      0% { background-color: rgba(255, 255, 255, 0.3); }
      100% { background-color: rgba(255, 0, 0, 0.5); }
    }

    @keyframes backgroundAnimation {
      0% { background-color: rgb(110, 40, 20); }
      25% { background-color: rgb(0, 255, 100); }
      50% { background-color: rgb(255, 45, 0); }
      75% { background-color: rgb(75, 35, 237); }
      100% { background-color: rgb(255, 255, 9); }
    }

    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #999;
      background-color: #fff;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    #response {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Hey, whatâ€™s your name?</h1>

  <input type="text" id="username" placeholder="Enter your name"><br>
  <input type="number" id="age" placeholder="Enter your age"><br>
  <button onclick="respond()">Done</button>

  <p id="response"></p>

  <!-- Mood buttons -->
  <button id="focusBtn">Focus Mode</button>
  <button id="sleepyBtn">Sleepy Mode</button>
  <button id="chillBtn">Chill Mode</button>
  <button id="creativeBtn">Creative Mode</button>

  <div class="grid-background">
    <!-- Grid items for background animation -->
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
  </div>

  <script>
    function respond() {
      let name = document.getElementById("username").value;
      let years = document.getElementById("age").value;

      let message = "";

      if (name === "Kwabena") {
        message += "ðŸ‘» Welcome back, Sasuke. ";
        document.body.style.color = "white";
      } else if (name === "Herman") {
        message += "ðŸŽ¯ Locked in, Luka. Letâ€™s move. ";
      } else {
        message += "Welcome, " + name + "! Let's explore your mind. ";
      }

      if (years < 18) {
        message += "Little man, go and sleep.";
      } else {
        message += "Good day to you, user.";
      }

      document.getElementById("response").textContent = message;
    }

    const focusBtn = document.getElementById('focusBtn');
    const sleepyBtn = document.getElementById('sleepyBtn');
    const chillBtn = document.getElementById('chillBtn');
    const creativeBtn = document.getElementById('creativeBtn');
    
    function changeMood(mood) {
      if (mood === 'focused') {
        document.body.style.backgroundColor = "rgb(25,25,45)";
        alert("Don't fret, keep trying, don't cry.");
      } else if (mood === 'sleepy') {
        document.body.style.backgroundColor = "rgb(75,35,237)";
        alert("You can't get her easily though. ðŸ’¤");
      } else if (mood === 'chill') {
        document.body.style.backgroundColor = "rgb(255,45,0)";
        alert("Take it easy, bro. What did you expect to see?");
      } else if (mood === 'creative') {
        document.body.style.backgroundColor = "rgb(255,255,9)";
        alert("You're gonna regret picking him.");
      }
    }

    focusBtn.addEventListener('click', () => changeMood('focused'));
    sleepyBtn.addEventListener('click', () => changeMood('sleepy'));
    chillBtn.addEventListener('click', () => changeMood('chill'));
    creativeBtn.addEventListener('click', () => changeMood('creative'));
  </script>

</body>
</html>
